<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: bisque;
            margin: 0;
            padding: 0;
        }
        .board {
            justify-content: center;
            align-items: center;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 40px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e7a0a0;
        }
    </style>
</head>
<body>
    <h1 style="color: red;background-color: #070647;margin-top: 0px;padding-top: 0px;">Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" onclick="handleCellClick(0)"></div>
        <div class="cell" onclick="handleCellClick(1)"></div>
        <div class="cell" onclick="handleCellClick(2)"></div>
        <div class="cell" onclick="handleCellClick(3)"></div>
        <div class="cell" onclick="handleCellClick(4)"></div>
        <div class="cell" onclick="handleCellClick(5)"></div>
        <div class="cell" onclick="handleCellClick(6)"></div>
        <div class="cell" onclick="handleCellClick(7)"></div>
        <div class="cell" onclick="handleCellClick(8)"></div>
    </div>
    <br><br>
    <button type="button"><a style="text-decoration: none;font-size: 15px;" href="tic_tac.html">Restart the game</a>
    </button>
    <audio id="moveSound" src="move-sound.mpeg"></audio>
    <p style="color: red;font-family: Arial, Helvetica, sans-serif;font-size: 29px;" id="winner"></p>

    <script>
        let currentPlayer = 'X';
        let cells = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;
        const moveSound = document.getElementById('moveSound');

        const handleCellClick = (index) => {
            if (!gameOver && !cells[index]) {
                cells[index] = currentPlayer;
                document.getElementById('board').children[index].textContent = currentPlayer;
                playMoveSound(); // Play move sound
                if (checkWinner()) {
                    gameOver = true;
                    setTimeout(() => {
                        //alert(`Player ${currentPlayer} wins!`);
                        document.getElementById("winner").innerHTML=`Congrtulations! Player ${currentPlayer} wins!`
                        stopMoveSound(); // Stop move sound
                    }, 100);
                } else if (checkDraw()) {
                    gameOver = true;
                    setTimeout(() => {
                        document.getElementById("winner").innerHTML='It\'s a draw!'
                       // alert('It\'s a draw!');
                        stopMoveSound(); // Stop move sound
                    }, 100);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O') {
                        computerPlay();
                    }
                }
            }
        };

        const computerPlay = () => {
            let emptyCells = cells.reduce((acc, cell, index) => {
                if (!cell) acc.push(index);
                return acc;
            }, []);
            let randomIndex = Math.floor(Math.random() * emptyCells.length);
            let chosenCell = emptyCells[randomIndex];
            handleCellClick(chosenCell);
        };

        const checkWinner = () => {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return true;
                }
            }
            return false;
        };

        const checkDraw = () => {
            return !cells.includes('');
        };

        const playMoveSound = () => {
            moveSound.currentTime = 0; // Restart sound if already playing
            moveSound.play();
        };

        const stopMoveSound = () => {
            moveSound.pause();
            moveSound.currentTime = 0;
        };
    </script>
</body>
</html>
